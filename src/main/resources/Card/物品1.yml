#为了保证性能 全部物品均不会进行papi解析
#只有指令会解析
#物品库类型  玩家在抽到后会重新生成一个新的给玩家
#以NeigeItems为例   会提供抽到的玩家给他解析占位符或者其他东西
物品类型1:
  #奖励的物品类型 如果是item
  #那就必须设置一个完整物品 并且玩家抽到后会获得这个物品
  type: "item"
  item:
    name: "§6这是展示物品1"   #物品显示名称
    type: "PAPER"   #物品的材质
    customModelData: -1  #修改物品材质为指定模型  -1不修改
    lore:
      - "也是抽卡后获得的物品"

