指令类型:
  type: "cmd"
  #必须设置一个完整物品用于展示
  item:
    name: "§6这是展示物品"   #物品显示名称
    type: "PAPER"   #物品的材质
    customModelData: -1  #修改物品材质为指定模型  -1不修改
    lore:
      - "这是指令类型的展示物品"
  cmd:  #支持papi解析 %player_name% 可以解析成玩家对象
    - "[player]: 玩家身份执行"
    - "[op]: op身份执行"
    - "[console]: 控制台执行"
    - "[chat]: 聊天栏执行"
    - "[tell]: 向玩家发送消息"


